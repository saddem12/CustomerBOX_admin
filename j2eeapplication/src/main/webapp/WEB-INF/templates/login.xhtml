<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
      
<f:view contentType="text/html">

	<h:head>
 	 	<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" widgetVar="statusDialog" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="title" /></title>
		
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

		<link href="${request.contextPath}/resources/css/backend/css/bootstrap.css" rel='stylesheet' type='text/css' />
		
		<link href="${request.contextPath}/resources/css/backend/css/style.css" rel='stylesheet' type='text/css' />
		
		<link href="${request.contextPath}/resources/css/backend/css/font-awesome.css" rel="stylesheet"/>
		<link href='${request.contextPath}/resources/css/backend/css/SidebarNav.min.css' media='all' rel='stylesheet' type='text/css'/>
		
		<script src="${request.contextPath}/resources/css/backend/js/jquery-1.11.1.min.js"/>
		<script src="${request.contextPath}/resources/css/backend/js/modernizr.custom.js"/>
		
		<link href="//fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet"/>
		
		<script src="${request.contextPath}/resources/css/backend/js/metisMenu.min.js"/>
		<script src="${request.contextPath}/resources/css/backend/js/custom.js"/>
		<link href="${request.contextPath}/resources/css/backend/css/custom.css" rel="stylesheet"/>
		
	</h:head>
	
	<h:body>
		<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />
		
		<p:dialog modal="true" widgetVar="statusDialog" header="Processing..." draggable="true" closable="false">
			<p:graphicImage value="/css/images/ajaxloadingbar.gif" />
		</p:dialog>
		<p:growl id="growlMessages" showDetail="false" sticky="false" life="13000" />
	
		<div class="main-content">
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page login-page ">
				<h2 class="title1">Login</h2>
				<div class="widget-shadow">
					<div class="login-body">
						<div id="content">
							<ui:insert name="content" />
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<!--footer-->
		<div class="footer">
		
			
			<div id="footer">
				<ui:insert name="footer" />
			</div>
		 
        <!--//footer-->
	</div>
		 </div>
		
	</h:body>

</f:view>
</html>

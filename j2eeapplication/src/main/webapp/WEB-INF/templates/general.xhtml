			  <li class="treeview">

					<ul>
						<li class="dropdown profile_details_drop">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">

									<div class="user-name">
										<p>${user.lastName} ${user.firstName}</p>
										<span>Administrator</span>
									</div>
									<i class="fa fa-angle-down lnr"></i>
									<i class="fa fa-angle-up lnr"></i>

		<div id="page-wrapper">

				<div class="blank-page widget-shadow scroll" id="style-2 div1">

	<script src='${request.contextPath}/resources/css/backend/js/SidebarNav.min.js' type='text/javascript'></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	
		<script src="${request.contextPath}/resources/css/backend/js/classie.js"/>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	
	<script src="${request.contextPath}/resources/css/backend/js/jquery.nicescroll.js"/>
	<script src="${request.contextPath}/resources/css/backend/js/scripts.js"/>
	
	<script src="${request.contextPath}/resources/css/backend/js/bootstrap.js"/>

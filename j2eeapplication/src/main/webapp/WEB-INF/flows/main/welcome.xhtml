<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/login.xhtml">
	
	<ui:define name="title"><h:outputText value="Please Sign In" /></ui:define>
	<ui:define name="header"><h:outputText value="Please Sign In" /></ui:define>
	
	<ui:define name="content">
		<h:form id="loginForm" styleClass="form-material" >
			<p:fieldset styleClass="fieldset" style=" text-align:center;">
				<p:focus />
				<p:messages id="messages" globalOnly="true" />
					<h:outputText value="User Name:" />
					<p:inputText id="userName" value="#{user.userName}" styleClass="form-control"  required="true" label="User Name" title="Enter your User Name!" />
					<p:message id="userNameMsg" for="userName" />
					<p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					
					<h:outputText value="Enter Password:" />
					<p:password id="pass" value="#{user.password}" styleClass="form-control"  required="true" label="Password" title="Please enter a password!" />
					<p:message id="passMsg" for="pass" />
					<p:tooltip for="pass" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					
					<p:commandButton id="submitButton" action="confirmSignIn" update="messages"  styleClass="btn btn-default" value="Sign In" />
					
			</p:fieldset>
		</h:form>
	</ui:define>
	
</ui:composition>

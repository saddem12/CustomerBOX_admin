<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Ajout Customer" />
	</ui:define>


	<ui:define name="content">
		<h:form id="AjoutCltForm" styleClass="form-material">
			<p:dataTable id="customerTable" var="c" value="#{customerList}">
			
				<p:column headerText="FirstName">
					<h:outputText value="#{c.firstName}" />
				</p:column>
			
				<p:column headerText="Lastname">
					<h:outputText value="#{c.lastName}" />
				</p:column>
			
				<p:column headerText="Region">
					<h:outputText value="#{c.region}" />
				</p:column>
			
				<p:column headerText="E-Mail">
					<h:outputText value="#{c.userName}" />
				</p:column>
			
			
				<p:column headerText="Action">
				
					<p:commandLink action="update" ajax="false">
						<f:setPropertyActionListener value="#{c}" target="#{customer.selected}"/>
						<i class="fa fa-pencil"></i>			
					</p:commandLink>
					<p:spacer width="15"/>
					<p:commandLink update="customerTable" action="delete" ajax="false">
						<f:setPropertyActionListener value="#{c}" target="#{customer.selected}"/>
						<i class="fa fa-trash"></i>	
					</p:commandLink>
				
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>

</ui:composition>

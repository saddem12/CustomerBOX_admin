<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="Add Customer" /></ui:define>
	<ui:define name="content">


		<h:form id="AjoutCltForm" styleClass="form-material" >
			<p:fieldset styleClass="fieldset" legend="Add Customer" style=" text-align:center;">
				<p:focus />
				<p:messages id="messages" globalOnly="true" />
				<h:panelGrid id="regPanelGrid" style="margin: 0 auto; text-align: left;" cellspacing="8" columns="3">

					<h:panelGroup>
						<h:outputText value="Customer FirstName:" /><p:spacer width="25"/>
					</h:panelGroup>
					<p:inputText id="name" styleClass="form-control"  label="Name" value="#{selectedCustomer.firstName}" required="true" title="Enter customer Name!">
						<f:validateLength minimum="2" />
					</p:inputText>
					<h:panelGroup>
						<p:message id="nameMsg" for="name" />
						<p:tooltip for="name" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					
					<h:panelGroup>
						<h:outputText value="Customer Lastname" /><p:spacer width="25"/>
					</h:panelGroup>
					<p:inputText id="lastname" styleClass="form-control" label="Adress" value="#{selectedCustomer.lastName}" required="true" title="Enter customer lastname!">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="lastnameMsg" global="false"/>
					</p:inputText>
					<h:panelGroup>
						<p:message id="lastnameMsg" for="lastname" />
						<p:tooltip for="lastname" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					
					<h:panelGroup>
						<h:outputText value="Customer Region:" /><p:spacer width="25"/>
					</h:panelGroup>
					<p:selectOneMenu id="region" value="#{selectedCustomer.region}" style="width:125px">
			            <f:selectItem itemLabel="Tunis" itemValue="Tunis" />
			            <f:selectItem itemLabel="Mannouba" itemValue="Mannouba" />
			            <f:selectItem itemLabel="Soussa" itemValue="Soussa" />
			        </p:selectOneMenu>
					<h:panelGroup>
						<p:message id="regionMsg" for="region" />
						<p:tooltip for="region" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					
					<h:panelGroup>
						<h:outputText value="Customer E-Mail:" /><p:spacer width="25"/>
					</h:panelGroup>
					<p:inputText id="email" styleClass="form-control" label="E-Mail" validatorMessage="Invalid email format" value="#{selectedCustomer.userName}" required="true" title="Enter customer E-Mail!">
						<f:validateLength minimum="2" />
						<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						<p:ajax event="keyup" update="emailMsg" global="false" listener="#{customerService.checkAvailable}"/>
					</p:inputText>
					<h:panelGroup>
						<p:message id="emailMsg" for="email" />
						<p:tooltip for="email" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>


					<p:commandLink action="confirmUpdate" styleClass="btn btn-success btn-flat btn-pri" ajax="false">
						<i class="fa fa-check" aria-hidden="true"></i>Update
					</p:commandLink>
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
	
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="Ajout Agence" /></ui:define>

	<ui:define name="content">
	
		<h:form id="AjoutCltForm" styleClass="form-material" >
			<p:fieldset styleClass="fieldset" legend="Add Agence" style=" text-align:center;">
				<p:focus />
				<p:messages id="messages" globalOnly="true" />
				<h:panelGrid id="regPanelGrid" style="margin: 0 auto; text-align: left;" cellspacing="8" columns="3">

					<h:panelGroup>
						<h:outputText value="Agence Name:" /><p:spacer width="25"/>
					</h:panelGroup>
					<p:inputText id="name" styleClass="form-control"  label="Name" value="#{selectedAgence.name}" required="true" title="Enter Agence Name!">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="nameMsg" global="false" listener="#{agenceService.checkAvailable}"/>
					</p:inputText>
					<h:panelGroup>
						<p:message id="nameMsg" for="name" />
						<p:tooltip for="name" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					
					<h:panelGroup>
						<h:outputText value="Agence Adress:" /><p:spacer width="25"/>
					</h:panelGroup>
					<p:inputText id="adress" styleClass="form-control" label="Adress" value="#{selectedAgence.adress}" required="true" title="Enter Agence Adress!">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="adressMsg" global="false"/>
					</p:inputText>
					<h:panelGroup>
						<p:message id="adressMsg" for="adress" />
						<p:tooltip for="adress" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					
					<h:panelGroup>
						<h:outputText value="Agence Region:" /><p:spacer width="25"/>
					</h:panelGroup>
					<p:inputText id="region" styleClass="form-control" label="region" value="#{selectedAgence.region}" required="true" title="Enter Agence Region!">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="regionMsg" global="false"/>
					</p:inputText>
					<h:panelGroup>
						<p:message id="regionMsg" for="region" />
						<p:tooltip for="region" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					
					<h:panelGroup>
						<h:outputText value="Agence Telephone:" /><p:spacer width="25"/>
					</h:panelGroup>
					<p:inputText id="tel" styleClass="form-control" label="Telephone" value="#{selectedAgence.tel}" required="true" title="Enter Agence Telephone!">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="telMsg" global="false"/>
					</p:inputText>
					<h:panelGroup>
						<p:message id="telMsg" for="tel" />
						<p:tooltip for="tel" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					<p:commandButton action="confirmUpdate" value="Update" styleClass="btn waves-effect waves-light btn-rounded btn-confirmer" />
					
					<p:commandLink action="confirmUpdate" styleClass="btn btn-success btn-flat btn-pri" ajax="false">
						<i class="fa fa-check" aria-hidden="true"></i>Update
					</p:commandLink>
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
	
</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/general.xhtml">

	<ui:define name="title">
		<h:outputText value="Ajout Agence" />
	</ui:define>


	<ui:define name="content">
		<h:form id="AjoutCltForm" styleClass="form-material">
		
		<p:inputText value="#{meetings.search}"/>
		<p:commandButton value="search" action="search" ajax="false"/>
		<p:commandButton value="reset" action="reset" ajax="false"/>
		
			<p:dataTable id="history" var="a" value="#{meetingsService.hList}">
			
				<p:column headerText="Agent">
					<h:outputText value="#{a.agent.firstName} " />
					<h:outputText value="#{a.agent.lastName}" />
				</p:column>
			
				<p:column headerText="Customer">
					<h:outputText value="#{a.customer.firstName} " />
					<h:outputText value="#{a.customer.lastName}" />
				</p:column>
			
				<p:column headerText="Date">
					<h:outputText value="#{a.date}" />
				</p:column>
			
				<p:column headerText="Time">
					<h:outputText value="#{a.time}" />
				</p:column>
			
				<p:column headerText="Duration">
					<h:outputText value="#{a.duration}" />
				</p:column>
			
			</p:dataTable>
			
		    <h:commandLink>
		        <p:dataExporter type="xls" target="history" fileName="history" pageOnly="true"/>
				<i class="fa fa-chevron-circle-down"></i>xls
		    </h:commandLink>
		 	<p:spacer width="20"/>
		    <h:commandLink>
		        <p:dataExporter type="pdf" target="history" fileName="history" pageOnly="true" />
				<i class="fa fa-chevron-circle-down"></i>pdf
		    </h:commandLink>
			<p:spacer width="20"/>
		    <h:commandLink>
		        <p:dataExporter type="csv" target="history" fileName="history" pageOnly="true" />
				<i class="fa fa-chevron-circle-down"></i>csv
		    </h:commandLink>

		</h:form>
	</ui:define>

</ui:composition>

<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:p="http://primefaces.org/ui"
		template="/WEB-INF/templates/general.xhtml">
	
	<ui:define name="title"><h:outputText value="Ajout Admin" /></ui:define>
	<ui:define name="header"><h:outputText value="Ajout Admin" /></ui:define>
	
	<ui:define name="content">
		<h:form id="AjoutCltForm" styleClass="form-material" >
			<p:fieldset styleClass="fieldset" legend="Ajout Admin" style=" text-align:center;">
				<p:focus />
				<p:messages id="messages" globalOnly="true" />
			
				<h:panelGrid id="regPanelGrid" style="margin: 0 auto; text-align: left;" cellspacing="8" columns="3">

					<h:panelGroup>
						<h:outputText value="First Name:" />
					</h:panelGroup>
					<p:inputText id="firstName" styleClass="form-control"  label="First Name" value="#{user.firstName}" required="true" title="Enter your First Name!">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="firstNameMsg" global="false"/>
					</p:inputText>
					<h:panelGroup>
						<p:message id="firstNameMsg" for="firstName" />
						<p:tooltip for="firstName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputText value="Last Name:" />
					</h:panelGroup>
					<p:inputText id="lastName" label="Last Name"  styleClass="form-control"  value="#{user.lastName}" required="true" title="Enter your Last Name!">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="lastNameMsg" global="false"/>
					</p:inputText>
					<h:panelGroup>
						<p:message id="lastNameMsg" for="lastName" />
						<p:tooltip for="lastName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputText value="User Name:" />
					</h:panelGroup>
					<p:inputText id="userName" value="#{user.userName}" styleClass="form-control"  required="true" label="User Name" title="Enter your User Name!">
						<f:validateLength minimum="2" />
						<p:ajax event="keyup" update="userNameMsg" global="false" listener="#{userService.checkAvailable}"/>
					</p:inputText>
					<h:panelGroup>
						<p:message id="userNameMsg" for="userName" />
						<p:tooltip for="userName" styleClass="tooltip" showEvent="focus" hideEvent="blur" />
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputText value="Enter Password:" />
					</h:panelGroup>
					<p:password id="pass1" value="#{user.password}" styleClass="form-control"  required="true" label="Password" title="Please enter a password!" feedback="true" match="pass2">
						<f:validateLength minimum="2" />
					</p:password>
					<p:message id="pass1Msg" for="pass1" />
					
					<h:panelGroup>
						<h:outputText value="Repeat Password:" />
					</h:panelGroup>
					<p:password id="pass2" required="true" label="Password" styleClass="form-control"  title="Please enter a password!" />
					<p:message id="pass2Msg" for="pass2" />
					

				<br/>
				<br/>
					<p:commandButton id="submitButton" styleClass="btn waves-effect waves-light btn-rounded btn-confirmer" action="confirmSignUp" update="regPanelGrid,messages" value="Sign Up" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
	
</ui:composition>
